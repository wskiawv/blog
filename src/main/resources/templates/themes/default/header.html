<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:fragment="header(title,keywords)">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1"/>
    <meta name="renderer" content="webkit"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <meta http-equiv="Cache-Control" content="no-transform"/>
    <meta http-equiv="Cache-Control" content="no-siteapp"/>
    <meta name="keywords" th:content="${keywords ?: commons.site_option('site_keywords')}"/>
    <meta name="description" th:content="${description ?:commons.site_option('site_description')}"/>
    <link rel="shortcut icon" th:href="@{/user/img/favicon.png}"/>
    <link rel="apple-touch-icon" th:href="@{/user/img/apple-touch-icon.png}"/>
    <title><th:block th:text="${title ?: 'Home'}+' - '+${commons.site_option('site_title','My Blog')}"></th:block></title>
    <link th:href="@{//cdn.bootcss.com/highlight.js/9.9.0/styles/xcode.min.css}" rel="stylesheet"/>
    <link th:href="@{/user/css/style.min.css}" rel="stylesheet"/>
    <script th:src="@{//cdn.bootcss.com/jquery/2.2.3/jquery.min.js}"></script>

    <!--[if lt IE 9]>
    <script src="//cdn.bootcss.com/html5shiv/r29/html5.min.js"></script>
    <script src="//cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body  gtools_scp_screen_capture_injected="true" th:class="${is_post}?'':'bg-grey'">
<!--[if lt IE 8]>
<div class="browsehappy" role="dialog">
    当前网页 <strong>不支持</strong> 你正在使用的浏览器. 为了正常的访问, 请 <a href="http://browsehappy.com/" target="_blank">升级你的浏览器</a>。
</div>
<![endif]-->
<header id="header" class="header bg-white">
    <div class="navbar-container">
        <a th:href="${commons.site_url('')}" class="navbar-logo">
            <img th:src="@{/user/img/logo.png}" alt="Home"/>
        </a>
        <div class="navbar-menu">
            <a th:href="${commons.site_url('/archives')}"><span th:text="#{archives}"></span></a>
            <a th:href="${commons.site_url('/links')}"><span th:text="#{link}"></span></a>
            <a th:href="${commons.site_url('/about')}"><span th:text="#{about}"></span></a>
        </div>
        <div class="navbar-search" onclick="">
            <span class="icon-search"></span>
            <form role="search" onsubmit="return false;">
                <span class="search-box">
                    <input type="text" id="search-inp" class="input" placeholder="Search..." maxlength="30"
                           autocomplete="off"/>
                </span>
            </form>
        </div>
       <!-- <div class="collapse navbar-collapse" id="example-navbar-collapse">
            <ul class="nav navbar-nav">
                <li class="dropdown">
                    <a class="dropdown-toggle" href="#" data-toggle="dropdown" ><span th:text="#{user.menu.language}"></span></a>
                    <ul class="dropdown-menu" >
                        <li><a  href="#"><span th:text="#{user.menu.en}"></span></a></li>
                        <li><a  href="#"><span th:text="#{user.menu.cn}"></span></a></li>
                    </ul>
                </li>
            </ul>
        </div>-->
        <ul class="nav navbar-nav navbar-right pull-right">
            <li class="dropdown">
                <a th:href="@{index.html}" class="dropdown-toggle profile" data-toggle="dropdown"
                   aria-expanded="true"><img th:src="@{/user/img/logo.png}" width="auto;" height="50px;" alt="user-img"
                                             class="img-circle"/> </a>
                <ul class="dropdown-menu">
                    <li><a href="#">
                        <span th:text="#{user.menu.language}"></span></a></li>
                    <li><a href="#"><i class="fa fa-sun-o"></i> <span th:text="#{user.menu.en}"></span></a></li>
                    <li><a href="#"><i class="fa fa-sign-out"></i> <span th:text="#{user.menu.cn}"></span></a></li>
                </ul>
            </li>
        </ul>
        <div class="navbar-mobile-menu" onclick="">
            <span class="icon-menu cross"><span class="middle"></span></span>
            <ul>
                <li><a th:href="${commons.site_url('/archives')}"><span th:text="#{archives}"></span></a></li>
                <li><a th:href="${commons.site_url('/links')}"><span th:text="#{link}"></span></a></li>
                <li><a th:href="${commons.site_url('/about')}"><span th:text="#{about}"></span></a></li>
                <!--<li class="dropdown">
                    <a class="dropdown-toggle" href="#" data-toggle="dropdown" ><span th:text="#{user.menu.language}"></span></a>
                    <ul class="dropdown-menu" >
                        <li><a  href="#"><span th:text="#{user.menu.en}"></span></a></li>
                        <li><a  href="#"><span th:text="#{user.menu.cn}"></span></a></li>
                    </ul>
                </li>-->
            </ul>
        </div>
    </div>
</header>
</body>
</html>
