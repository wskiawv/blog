<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:with="title='多媒体资源管理',active='article'">
<header th:replace="admin/header::headerFragment(${title},${active})"></header>
<body class="fixed-left">
<div id="wrapper">
    <div th:replace="admin/header::header-body"></div>
    <div class="content-page">
        <div class="content">
            <div class="container">
                <div class="row">
                    <div class="col-sm-12">
                        <h4 class="page-title">多媒体资源管理</h4>
                    </div>
                    <div class="col-md-12">
                        <table class="table table-striped table-bordered">
                            <thead>
                            <tr>
                                <th width="35%">资源url</th>
                                <th width="15%">发布时间</th>
                                <th width="10%">资源类型</th>
                                <th width="20%">封面图片</th>
                                <th width="10%">资源描述</th>
                                <th>操作</th>
                            </tr>
                            </thead>
                            <tbody>
                            <th:block th:each="post : ${mediaList.list}">
                                <tr th:cid="${post.id}">
                                    <td>
                                        <a th:href="@{'/admin/media/'+${post.id}}" th:text="${post.mediaUrl}"></a>
                                    </td>
                                    <td><th:block th:text="${#dates.format(post.created_date,'yyyy-MM-dd')}"/></td>
                                    <td><th:block th:text="${post.mediaType}"/></td>
                                    <td><th:block th:text="${post.mediaImageUrl}"/></td>
                                    <td><th:block th:text="${post.mediaDescribe}"/></td>
                                    <td><a href="javascript:void(0)" th:onclick="'delPost('+${post.id}+');'"
                                           class="btn btn-danger btn-sm waves-effect waves-light m-b-5"><i
                                            class="fa fa-trash-o"></i> <span>删除</span></a></td>
                                </tr>
                            </th:block>

                            </tbody>
                        </table>
                        <div th:replace="comm/macros :: pageAdminNav(${mediaList})"></div>
                    </div>
                </div>
                <div th:replace="admin/footer :: footer-content"></div>
            </div>
        </div>
    </div>
</div>
<div th:replace="admin/footer :: footer"></div>
<script type="text/javascript">
    /*<![CDATA[*/
    var tale = new $.tale();
    function delPost(id) {
        tale.alertConfirm({
            title:'确定删除该多媒体资源吗?',
            then: function () {
                tale.post({
                    url : '/admin/media/remove',
                    data: {id: id},
                    success: function (result) {
                        if(result && result.success){
                            tale.alertOkAndReload('文章删除成功');
                        } else {
                            tale.alertError(result.msg || '文章删除失败');
                        }
                    }
                });
            }
        });
    }
    function relationMedia(cid){
        swal({
          title: '请输入视频或音频网址',
         // input: 'text',
          showCancelButton: true,
          showCloseButton: true,
          confirmButtonText: '保存',
          cancelButtonText: '取消',
          html:
            '<input id="swal-input1" class="swal2-input" autofocus>' +
            '<input id="swal-input2" type="radio" name="mediaType" value="video" class="">视频'+
            '<input id="swal-input3" type="radio" name="mediaType" value="audio" class="audio">音频'+
            '<input id="swal-input4" type="radio" name="mediaType" value="image" class="image">图像',
          preConfirm: function() {
            return new Promise(function(resolve) {
                var mediaUrl=$('#swal-input1').val();
                var mediaType=$('input[name="mediaType"]:checked').val();
                tale.post({
                    url : '/admin/media/save',
                    data: {contentId: cid,mediaUrl:mediaUrl,mediaType:mediaType},
                    success: function (result) {
                        if(result && result.success){
                            tale.alertOkAndReload('保存成功');

                        } else {
                            tale.alertError(result.msg || '保存失败');
                        }
                        resolve(result);
                    }
                });



            });
          }

        }).then(function(result) {
          if (result) {
            swal({
              type: 'success',
              html: result
            });
          }
        })

    }
    /*]]>*/
</script>
</body>
</html>
